#XFLD
userImageConsentDialogTermsOfUse=SAP Fiori launchpad daje opciju prikaza va\u0161e slike za profil za SAP Jam. Ako prihvatate da se prika\u017Ee va\u0161a slika, SAP SE \u0107e je prikazati drugim korisnicima u svezi s va\u0161im imenom na Fiori launchpad-u i frontend-ima integrisanih aplikacija.\n\nVa\u0161 pristanak \u0107e se primeniti i na budu\u0107e aplikacije integrisane na SAP Fiori Launchpad.\n\nSAP SE uvek nastoji da personalizuje virtuelnu komunikaciju i saradnju zaposlenih u kompaniji SAP i da pro\u0161iri komunikaciju, dru\u0161tvene veze i povezivanje u cilju saradnje izme\u0111u internih SAP korisnika.\n\nStoga, postoji mogu\u0107nost da \u0107e SAP SE proslediti va\u0161u sliku drugim pridru\u017Eenim kompanijama kompanije SAP ako odre\u0111enom aplikacijom upravlja druga pridru\u017Eena kompanija kompanije SAP.\n\nDa bi se prikazala, slika se mora obraditi u zemljama van teritorije Evropske unije (EU).\nTo mo\u017Ee uklju\u010Divati zemlje u kojima se na li\u010Dne podatke odnosi druga\u010Diji nivo za\u0161tite u odnosu na onaj u EU.\n\nU okviru opisane upotrebe va\u0161e slike, svi zaposleni kompanije SAP na globalnom nivou koji imaju pristup relevantnim aplikacijama mogu da vide va\u0161u sliku.\nAko pristanete da se va\u0161a slika arhivira i koristi kao \u0161to je gore navedeno, dostavite nam svoj pristanak. Va\u0161 pristanak je u potpunosti dobrovoljan.voluntary.\nTo konkretno zna\u010Di da ne\u0107e biti nikakvih negativnih efekata po vas ako ne \u017Eelite da dostavite svoju sliku ili ako ne date pristanak.\n\nPristanak dat u nastavku u vezi sa upotrebom va\u0161e slike mo\u017Eete povu\u0107i bilo kad.\nDa biste to uradili, idite na panel pode\u0161avanja Fiori launghpad-a i isklju\u010Dite prikaz va\u0161e slike za profil.


