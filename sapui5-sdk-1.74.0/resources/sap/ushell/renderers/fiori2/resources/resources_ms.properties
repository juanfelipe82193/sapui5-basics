#XFLD
userImageConsentDialogTermsOfUse=Launchpad SAP Fiori menawarkan pilihan untuk menunjukkan gambar profil SAP Jam anda. Jika anda setuju untuk menunjukkan gambar anda sendiri, SAP SE akan memaparkan launchpad Fiori dan bahagian depan aplikasi bersepadu kepada pengguna lain yang berkaitan dengan nama anda.\n\nPersetujuan anda juga anda digunakan untuk aplikasi akan datang yang disepadukan ke dalam SAP Fiori Launchpad.\n\nMatlamat SAP SE adalah untuk memperibadikan komunikasi maya dan kerjasama pekerja SAP dan untuk meningkatkan komunikasi, hubungan sosial serta kerjasama antara pengguna dalaman SAP.\n\nOleh itu, SAP SE akan menghantar gambar anda kepada pihak bersekutu SAP yang lain jika aplikasi tertentu dikendalikan oleh pihak bersekutu SAP yang lain.\nWalau bagaimanapun, SAP SE tidak akan menghantar gambar anda kepada pihak ketiga yang lain.\n\nUntuk memaparkan gambar, ia perlu diproses di negara luar dari wilayah Kesatuan Eropah(EU).\nNegara ini adalah termasuk negara yang mempunyai tahap perlindungan data peribadi yang berbeza daripada EU.\n\nBerdasarkan penggunaan gambar anda seperti yang diterangkan, semua pekerja SAP seluruh dunia yang boleh mencapai aplikasi berkaitan dapat melihat gambar anda.\nJika anda bersetuju dengan simpanan dan penggunaan gambar anda seperti di atas, sila berikan persetujuan kepada kami. Persetujuan adalah tertakluk kepada anda.\nBermaksud, anda tidak akan rugi jika anda tidak ingin memberikan gambar anda atau jika anda tidak memberikan persetujuan.\n\nAnda boleh membatalkan persetujuan yang diberikan menurut terma ini yang berkaitan dengan gambar anda pada bila-bila masa.\nUntuk melakukannya, sila pergi ke panel tetapan launchpad Fiori dan nyahaktifkan paparan gambar profil anda.


