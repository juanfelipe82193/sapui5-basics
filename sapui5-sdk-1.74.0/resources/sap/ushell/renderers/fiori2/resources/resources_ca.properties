#XFLD
userImageConsentDialogTermsOfUse=La plataforma de llan\u00E7ament de SAP Fiori us ofereix l\u2019opci\u00F3 de mostrar la vostra imatge de perfil de SAP Jam. Si esteu d\u2019acord que es mostri una imatge vostra, SAP SE la mostrar\u00E0 a la resta d\u2019usuaris a la plataforma de llan\u00E7ament de Fiori i en els front-ends de les aplicacions integrades en relaci\u00F3 amb el vostre nom.\n\nEl vostre consentiment tamb\u00E9 ser\u00E0 v\u00E0lid a les futures aplicacions integrades en la plataforma de llan\u00E7ament de SAP Fiori.\n\nL\u2019objectiu permanent de SAP SE \u00E9s personalitzar la comunicaci\u00F3 virtual i la col\u00B7laboraci\u00F3 dels empleats de SAP, aix\u00ED com refermar la comunicaci\u00F3, augmentar les connexions socials i estr\u00E8nyer les relacions cooperatives entre els usuaris interns de SAP.\n\nPer aix\u00F2, \u00E9s possible que SAP SE reenvi\u00EF la vostra imatge a altres empreses associades de SAP si una empresa associada de SAP determinada dirigeix una aplicaci\u00F3 concreta.\nNo obstant aix\u00F2, SAP SE no reenviar\u00E0 la vostra imatge a tercers.\n.\n\nPer tal que es pugui mostrar la imatge, s\u2019ha de processar en pa\u00EFsos situats fora del territori de la Uni\u00F3 Europea (UE).\nHi pot haver pa\u00EFsos en qu\u00E8 les dades personals estiguin subjectes a un nivell de protecci\u00F3 diferent del de la UE.\n\nQuant a l\u2019\u00FAs descrit de la vostra imatge, els empleats de SAP de tot el m\u00F3n que poden accedir a les aplicacions en q\u00FCesti\u00F3 podrien veure la vostra imatge.\nSi accepteu l\u2019emmagatzematge i l\u2019\u00FAs de la vostra imatge segons el que s\u2019ha descrit, us agrair\u00EDem que ens don\u00E9ssiu el vostre consentiment, que \u00E9s totalment voluntari.\nNo us perjudicar\u00E0 en absolut el fet de no voler mostrar la vostra imatge o no donar el vostre consentiment.\n\nPodeu revocar en qualsevol moment el consentiment concedit a continuaci\u00F3 sobre l\u2019\u00FAs de la vostra imatge.\nPer fer-ho, aneu al tauler de configuraci\u00F3 de la plataforma de llan\u00E7ament de Fiori i desactiveu la visualitzaci\u00F3 de la vostra imatge de perfil.


