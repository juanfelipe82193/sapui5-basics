#XFLD
userImageConsentDialogTermsOfUse=SAP Fiori launchpad nudi mogu\u0107nost prikaza va\u0161e profilne slike za SAP Jam. Ako pristane prikazati svoju sliku, SAP SE prikazat \u0107e je u Fiori launchpadu i na po\u010Detku integriranih aplikacija drugim korisnicima, povezano s va\u0161im imenom.\n\nVa\u0161e dopu\u0161tenje primijenit \u0107e se i na budu\u0107e aplikacije integrirane u SAP Fiori Launchpad.\n\nCilj SAP SE uvijek je personalizirati virtualnu komunikaciju i suradnju zaposlenika SAP-a te pove\u0107ati komunikaciju, dru\u0161tvene veze i veze suradnje izme\u0111u internih korisnika SAP-a..\n\nStoga je mogu\u0107e da \u0107e SAP SE proslijediti va\u0161u sliku drugim SAP-ovim povezanim poduze\u0107ima, ako se odre\u0111ena aplikacija upotrebljava u drugom SAP-ovom povezanom poduze\u0107u.\nMe\u0111utim, SAP SE va\u0161u sliku ne\u0107e proslijeditii vanjskim tre\u0107im stranama.\n\nKako bi se slika prikazala, mora se obraditi u dr\u017Eavama izvan teritorija Europske unije (EU).\nTo mo\u017Ee uklju\u010Divati dr\u017Eave gdje osobni podaci podlije\u017Eu druga\u010Dijoj razini za\u0161tite od one u EU.\n\nUnutar opisane upotrebe va\u0161e slike, svi globalni SAP-ovi zaposlenici koji mogu pristupiti relevantnim aplikacijama mogu vidjeti va\u0161u sliku.\nAko pristajete na pohranu i upotrebu va\u0161e slike kao \u0161to je prethodno navedeno, dajte svoje dopu\u0161tenje.\nTo zna\u010Di da nema negativnih posljedica za vas ako ne \u017Eelite dati svoju sliku ili ne \u017Eelite dati dopu\u0161tenje.\n\nOvdje dano dopu\u0161tenje za upotrebu va\u0161e slike mo\u017Eete povu\u0107i bilo kada.\nKako biste to napravili, idite na panel postavki Fiori launchpada i isklju\u010Dite prikaz svoje profilne slike.


