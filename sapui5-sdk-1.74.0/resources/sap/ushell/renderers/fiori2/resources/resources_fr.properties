#XMSG
userImageConsentText=Si vous avez charg\u00E9 une image de profil dans SAP Jam, vous pouvez l'afficher \u00E9galement dans la barre de lancement.\nVoulez-vous utiliser votre image SAP Jam dans la barre de lancement ?\n\nVous pouvez modifier cela \u00E0 tout moment dans la bo\u00EEte de dialogue Options.


