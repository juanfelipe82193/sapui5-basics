#XFLD
userImageConsentDialogTermsOfUse=Il launchpad SAP Fiori offre l\u2019opzione di visualizzare la tua immagine del profilo SAP Jam. Se acconsenti a mostrare la tua immagine, questa sar\u00E0 visualizzata, tramite SAP SE, dagli altri utenti collegati con il tuo nome nel launchpad Fiori e nei front-end delle app integrate.\n\nIl tuo consenso servir\u00E0 anche per le applicazioni future integrate nel Launchpad SAP Fiori.\n\nL\u2019obiettivo di SAP SE \u00E8 da sempre quello di personalizzare la comunicazione virtuale e la collaborazione tra i dipendenti SAP, e di accrescere la comunicazione, i collegamenti social e i legami di cooperazione tra gli utenti interni a SAP.\n\nSe una determinata app viene eseguita da un altra affiliata, pu\u00F2 pertanto accadere che SAP SE inoltri la tua immagine ad altre affiliate SAP. Tuttavia, SAP SE non inoltrer\u00E0 la tua immagine a terzi esterni.\n\nAi fini della visualizzazione, l\u2019immagine deve essere elaborata in paesi esterni al territorio dell\u2019Unione Europea (UE).\nSi pu\u00F2 trattare di paesi in cui i dati personali sono sottoposti ad una diversa regolamentazione della privacy rispetto all\u2019UE.\n\nEntro i limiti di utilizzo dell\u2019immagine sopra descritti, tutti i dipendenti SAP a livello globale che abbiano accesso alle relative app potranno visualizzare la tua immagine.\nSe acconsenti all\u2019archiviazione e all\u2019utilizzazione della tua immagine secondo quanto sopra indicato, inoltraci il tuo consenso. Il consenso \u00E8 assolutamente volontario.\nIn particolare, non vi saranno svantaggi nel caso tu non intenda fornire la tua immagine o il tuo consenso.\n\nPotrai revocare in qualsiasi momento il consenso sull\u2019utilizzazione della tua immagine di cui alle presenti condizioni.\nPer farlo, vai alla videata delle impostazioni del launchpad Fiori e disattiva la visualizzazione della tua immagine del profilo.


