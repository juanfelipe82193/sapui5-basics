<!-- Bootstrap the unified shell in sandbox mode with a minimal shell renderer for standalone usage.

    The renderer is specified in the global Unified Shell configuration object "sap-ushell-config".
    This example uses the productive "fiori2" renderer. Right now, it is just for testing the
    configuration of the NavTargetResolution service.
    CAUTION: this scenario is still in an EXPERIMENTAL stage and not yet supported publicly.

    The navigation target resolution service is configured in a way that the empty URL hash is
    resolved to our own application.

    This example uses relative path references for the SAPUI5 resources and test-resources;
    it might be necessary to adopt them depending on the target runtime platform.
    Usually the path is then "test-resources/sap/ushell/bootstrap/sandbox.js".

    The sandbox platform is restricted to development or demo use cases and must NOT be used
    for productive scenarios.
-->
<script type="text/javascript">
    window["sap-ushell-config"] = {
        defaultRenderer : "fiori2",
        renderers: {
            fiori2: {
                componentData: {
                    config: {
                        enableSearch: false
                    }
                }
            }
        },
        services: {
            NavTargetResolution: {
                // navigation target resolution service is configured to resolve the empty location hash to the our application
                config : {
                    resolveLocal : [ {
                        "linkId" : "",
                        resolveTo : {
                            additionalInformation : "SAPUI5.Component=sap.ushell.demo.AppNavSample",
                            applicationType : "URL",
                            url : "./" + window.location.search // pass URL query parameters to appplication
                        }
                    }]
                }
            }
        }   // services
    };
</script>
<script src="../../bootstrap/sandbox.js" id="sap-ushell-bootstrap"></script>

<!--  Bootstrap the UI5 core library -->
<script src="../../../../../resources/sap-ui-core.js" id="sap-ui-bootstrap"
    data-sap-ui-libs="sap.m" data-sap-ui-theme="sap_bluecrystal"
    data-sap-ui-xx-bindingSyntax="complex"
    data-sap-ui-resourceroots='{"sap.ushell.demo.AppNavSample": "./"}'>
</script>

<script type="text/javascript">
    sap.ui.getCore().attachInitEvent(function() {
        sap.ushell.Container.createRenderer().placeAt("content");
    });
</script>

<!-- UI Content -->
<!-- UI Content -->
<body class="sapUiBody" id="content">
